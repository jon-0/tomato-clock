<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <meta name="description" content="This is a pomodoro timer that helps the user focus for alloted amounts of time.">
  <meta name="author" content="Jonathan O.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div style="margin-top: 10%">
      <h1>Pomodoro Timer</h1>
      <h5>Select the length of your timer, then hit start.</h5>
      <div class="row">
        <div class="tweleve columns">Session Length</div>
      </div>        

      <div class="row">
        <div class="tweleve columns"><span id="minusTimer">-</span> <span id="timerLength">25</span> <span id="plusTimer">+</span></div>
      </div>
    
      <div class="row" style="border: 2px solid black">
        <span id="timer">00:00</span><br>
        <button id="startButton">Start</button>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
