<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Pomodoro Timer</title>
  <meta name="description" content="This is a pomodoro timer that helps the user focus for alloted amounts of time.">
  <meta name="author" content="Jonathan O.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div style="margin-top: 10%">
      <h1>Pomodoro Timer</h1>
      
      <div class="row">
        <div class="six columns">Break Length</div>
        <div class="six columns">Session Length</div>
      </div>        

      <div class="row">
        <div class="six columns"><span id="minusBreak">-</span> <span id="breakLength">5</span> <span id="plusBreak">+</span></div>
        <div class="six columns"><span id="minusTimer">-</span> <span id="timerLength">25</span> <span id="plusTimer">+</span></div>
      </div>
    
      <div class="row" style="border: 2px solid black">
        <span id="timer">00:00</span>
      </div>
    </div>

  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script type="text/javascript" src="app.js"></script>
</body>
</html>
